# Alembic設定ファイル
# CAMP Backend データベースマイグレーション設定

[alembic]
# マイグレーションスクリプトの場所
script_location = src/app/alembic

# マイグレーションバージョンファイルのファイル名テンプレート
# タイムスタンプベースの命名規則を使用
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# prepend_sys_path を src に設定して app モジュールをインポート可能に
prepend_sys_path = src

# タイムゾーン（UTCを使用）
timezone = UTC

# バージョン間の依存関係を追跡
truncate_slug_length = 40

# リビジョンID生成設定
revision_environment = false

# Mako テンプレートの設定
output_encoding = utf-8

# SQLAlchemy URL（環境変数から取得するためダミー値を設定）
# 実際のURLは env.py 内で動的に設定
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# ruff（フォーマッタ/リンター）による自動整形
hooks = ruff
ruff.type = console_scripts
ruff.entrypoint = ruff
ruff.options = check --fix REVISION_SCRIPT_FILENAME


# ログ設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
