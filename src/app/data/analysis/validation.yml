プライシング戦略策定:
  当該製品セグメントの利益構造を踏まえ、最適なプライシング水準はどの程度か？:
    description: |
      各製品セグメントにおける費用を「変動費」・「固定費」に分類した上で、その内訳である費用項目（原材料費　等）の対売上比率を集計。その上で、売上から売上原価＋販売費・一般管理費を除いた分（＝営業利益）を集計
    agent_prompt: |
      現在はプライシング戦略を策定したい、その一般的な分析の流れが下記の通りです:
          - 科目フィルタ(フィルタステップ): 元データからカテゴリフィルタで科目をユーザが選択した積み上げ軸だけに絞ってください。
          - 企業ごとに集計(集計ステップ): 科目フィルタステップの結果データから、企業ごとに科目を集計します。
          - 利益構造サマリ(サマリステップ): 企業ごとに集計ステップの結果データから、stacked barグラフを作成します。X軸はユーザが選んだ横軸、Y軸は値、積み上げ軸は「科目」にします。
          - 利益費用比率計算(変換ステップ): 企業ごとに集計の結果データから、利益と費用の比率(利益項目 / 費用項目)を計算します。
          - 利益費用比率フィルタ(フィルタステップ): 利益費用比率計算の結果データから、カテゴリフィルタで科目を利益費用比率に絞ります。
          - 利益費用比率サマリ(サマリステップ): 利益費用比率フィルタステップの結果データを使って、出力テーブルを作成します。テーブル名は「利益費用比率」とします。
      一般的な分析の流れは以上です。ただし、ユーザの要望に応じて追加のステップや既存のステップの変更が必要な場合があるので、その場合は一般的な流れに従わずに、ユーザの要望に応じて分析してください。

      一般的な分析が完了したら、以下のよくある質問をユーザに問いかけてください。ユーザが回答されたら、分析方法の通り実行してください。
          - 質問: 競合企業の表示(どの競合を表示するか、何社表示するか、並び順は)
            分析方法: カテゴリフィルタまたは数値フィルタでユーザが選択した部分に絞ります。
    initial_msg: |
      分析にあたり、以下の選択された軸を取った積み上げ棒グラフを作成して分析します。
    initial_axis:
      - name: 横軸 (企業名など)
        option: コラム
        multiple: false
      - name: 積み上げ軸 (費用項目、利益項目など)
        option: 科目
        multiple: true
    dummy:
      formula:
        - name: 比率差の大きい項目(1位)
          value: XXX
        - name: 比率差の大きい項目(2位)
          value: YYY
        - name: 比率差の大きい項目(3位)
          value: ZZZ
      chart:
        - プライシング戦略策定-当該製品セグメントの利益構造を踏まえ、最適なプライシング水準はどの程度か.json
      input:
        - プライシング戦略策定-当該製品セグメントの利益構造を踏まえ、最適なプライシング水準はどの程度か.xlsx
      hint: |
        対象企業（クライアント・競合企業群）の製品セグメント別費用・利益データ

