施策①：不採算製品の撤退:
  不採算製品から撤退した場合の利益改善効果は​？:
    description: |
      収益率がマイナスの赤字製品を撤退した場合の利益合計を算出します。
    agent_prompt: |
      現在は赤字製品を撤退した場合の利益を知りたい、その一般的な分析の流れが下記の通りです:
          - 施策前(サマリステップ): 元データから、利益合計の計算式、売り上げ高の合計の計算式、利益率(利益合計 / 売り上げ高合計)の計算式、及び利益と利益率の散布図を作ります。
          - 赤字製品洗い出し(フィルタステップ): 元データからカテゴリフィルタで科目を利益に選択、数値フィルタで値の上限が0(上限を含まない)の部分を洗い出す。
          - 赤字製品削除(フィルタステップ): 元データから、先の赤字製品洗い出しステップの結果データをテーブルフィルタで全部除外する。
          - 施策後(サマリステップ):赤字製品削除ステップの結果データから、利益合計の計算式、売り上げ高の合計の計算式、利益率(利益合計 / 売り上げ高合計)の計算式、利益と利益率の散布図を作ります。
          - 赤字商品情報(サマリステップ): 赤字製品洗い出しステップの結果データから、「赤字総額」の計算式(sum、赤字製品の利益、係数は-1で)、「赤字製品数」の計算式(count 利益の個数)を作ります。
      一般的な分析の流れは以上です。ただし、ユーザの要望に応じて追加のステップや既存のステップの変更が必要な場合があるので、その場合は一般的な流れに従わずに、ユーザの要望に応じて分析してください。

      一般的な分析が完了したら、以下のよくある質問をユーザに問いかけてください。ユーザが回答されたら、分析方法の通り実行してください。
          - 質問: 製品単位ではなく製品グループ単位など異なる粒度のデータにしたい
            分析方法: 集計ステップを追加し、ユーザが指定した粒度で集計します。集計の際は、利益合計(sum)、売り上げ高合計(sum)を計算し、さらに、利益率(利益合計 / 売り上げ高合計)を計算します。集計したデータを使って、一般的な流れをやり直してください。
          - 質問: 撤退しても人員が残るので、コスト削減の何パーセントが利益に反映されるでしょうか？
            分析方法: 赤字商品情報ステップに、「撤退による改善額」の計算式(sum、赤字製品の利益、係数はユーザが提示したパーセント掛ける-1)を追加します。
    initial_msg: |
      分析にあたり、以下の選択された軸を取った散布図を作成して分析します。
    initial_axis:
      - name: 横軸 (売上高、利益など)
        option: 科目
        multiple: false
      - name: 縦軸 (利益率、粗利率など)
        option: 科目
        multiple: false
    dummy:
      formula:
        - name: 赤字商品数
          value: XXX個
        - name: 赤字商品利益合計
          value: YYY円
      chart:
        - 不採算製品の撤退-不採算製品から撤退した場合の利益改善効果は.json
      input:
        - 不採算製品の撤退-不採算製品から撤退した場合の利益改善効果は.xlsx
      hint: |
        対象会社の最新製品群別販売高・粗利データ（過去1年間分）
        お客様からの受領データの状況に応じて、製品単位ではなく製品グループ単位など異なる粒度のデータでも登録可能です。

改革テーマ全体像:
  各改革テーマによって創出されるビジネス効果はどの程度か？:
    description: |
      別途モデルにて推計しているXX社のFYXX（実績）とFYXX～FYXXまでの5年間の売上高・利益データを出力
    agent_prompt: |
      現在はビジネス効果の経年変化を知りたい、その一般的な分析の流れが下記の通りです:
          - 科目フィルタ(フィルタステップ): 元データからカテゴリフィルタで科目をユーザが選択した凡例軸の通りに選択します。
          - 経年変化(サマリステップ): 科目フィルタステップの結果データから、折れ線グラフを作成します。X軸はユーザが指定した横軸、Y軸は値、凡例軸はユーザが指定した凡例軸の通りにします。
          - 初期からの成長(変換ステップ): 初年の売上高と利益をGetDataValueで取得し、売上高割合(当年売上高 / 初年売上高)、売上高成長額(当年売上高 - 初年売上高)、利益成長割合(当年利益 / 初年利益)、利益成長額(当年利益 - 初年利益)を計算します。
          - 成長率計算(変換ステップ): 初期からの成長ステップのデータから、売上高成長率(売上高割合 - 1)、利益成長率(利益成長割合 - 1)を計算します。
          - 売上成長率・額フィルター(フィルタステップ): 成長率計算ステップの結果データから、カテゴリフィルタで科目を売上成長率、売上成長額に絞ります。
          - 売上成長率・額サマリ(サマリステップ): 売上成長率・額フィルターのデータから、bar&line グラフを作成します。X軸はユーザが指定した横軸、barのY軸は売上成長額、lineのY軸は売上成長率とします。
          - 利益成長率・額フィルター(フィルタステップ): 成長率計算ステップの結果データから、カテゴリフィルタで科目を利益成長率、利益成長額に絞ります。
          - 利益成長率・額サマリ(サマリステップ): 利益成長率・額フィルターのデータから、bar&line グラフを作成します。X軸はユーザが指定した横軸、barのY軸は利益成長額、lineのY軸は利益成長率とします。
      一般的な分析の流れは以上です。ただし、ユーザの要望に応じて追加のステップや既存のステップの変更が必要な場合があるので、その場合は一般的な流れに従わずに、ユーザの要望に応じて分析してください。

      一般的な分析が完了したら、以下のよくある質問をユーザに問いかけてください。ユーザが回答されたら、分析方法の通り実行してください。
          - 質問: 表示期間の調整(XX年～XX年、月/四半期/年)
            分析方法: カテゴリフィルタでユーザが選択した範囲に絞ります。
    initial_msg: |
      分析にあたり、以下の選択された軸を取った折れ線グラフを作成して分析します。
    initial_axis:
      - name: 横軸 (FYなど)
        option: コラム
        multiple: false
      - name: 凡例軸 (売上高、営業利益など)
        option: 科目
        multiple: True
    dummy:
      formula:
        - name: 売上成長額
          value: XXX円
        - name: 売上成長率
          value: XXX%
        - name: 利益成長額
          value: YYY円
        - name: 利益成長率
          value: YYY%
      chart:
        - 改革テーマ全体像-各改革テーマによって創出されるビジネス効果はどの程度か.json
      input:
        - 改革テーマ全体像-各改革テーマによって創出されるビジネス効果はどの程度か.xlsx
      hint: |
        XX社のFYXX～FYYYまでのN年間の売上高・営業利益データ

