          - 科目フィルタ(フィルタステップ): 元データからカテゴリフィルタで科目をユーザが選択した横軸・縦軸だけに絞ってください。
          - 計算式追加(変換ステップ): 科目フィルタのデータから、利益率科目がなければ、利益率(利益 / 売り上げ高)を計算します。また利益がない場合、利益(売り上げ高 * 利益率)を計算します。
          - 施策前(サマリステップ): 計算式追加から、利益合計の計算式、売上高の合計の計算式、利益率(利益合計 / 売上高合計)の計算式、及び売上高と利益率の散布図を作ります。
          - 統廃合製品洗い出し(フィルタステップ): 計算式追加からカテゴリフィルタで科目を利益率に選択、数値フィルタで値の上限が0(上限を含まない)の部分を洗い出す。
          - 統廃合製品削除(フィルタステップ): 計算式追加から、先の統廃合製品洗い出しステップの結果データをテーブルフィルタで全部除外する。
          - 施策後(サマリステップ):統廃合製品削除ステップの結果データから、利益合計の計算式、売り上げ高の合計の計算式、利益率(利益合計 / 売り上げ高合計)の計算式、売上高と利益率の散布図を作ります。
          - 統廃合商品情報(サマリステップ): 統廃合製品洗い出しステップの結果データから、「統廃合製品利益総額」の計算式(sum、統廃合製品の利益)、「統廃合製品数」の計算式(count 利益の個数)を作ります。
      一般的な分析の流れは以上です。ただし、ユーザの要望に応じて追加のステップや既存のステップの変更が必要な場合があるので、その場合は一般的な流れに従わずに、ユーザの要望に応じて分析してください。

      一般的な分析が完了したら、以下のよくある質問をユーザに問いかけてください。ユーザが回答されたら、分析方法の通り実行してください。
          - 質問: 製品単位ではなく製品グループ単位など異なる粒度のデータにしたい
            分析方法: 集計ステップを追加し、ユーザが指定した粒度で集計します。集計の際は、利益合計(sum)、売り上げ高合計(sum)を計算し、さらに、利益率(利益合計 / 売り上げ高合計)を計算します。集計したデータを使って、一般的な流れをやり直してください。
